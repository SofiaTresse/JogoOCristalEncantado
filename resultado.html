<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Final</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="containerResultado">
        <h2><strong>Resultado Final</strong></h2>
        <p>Acertos: <span id="contadorAcertos"></span></p>
        <p>Erros: <span id="contadorErros"></span></p>
        <button onclick="reiniciarJogo()">Recome√ßar Jogo</button>
    </div>

    <script>
        window.onload = function() {
            const acertos = localStorage.getItem("Acertos") || 0;
            const erros = localStorage.getItem("Erros") || 0;

            document.getElementById("contadorAcertos").innerText = acertos;
            document.getElementById("contadorErros").innerText = erros;
        };

        function reiniciarJogo() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
